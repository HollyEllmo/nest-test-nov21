version: '3.8'

services:
  postgres-user:
    image: postgres:16-alpine
    container_name: nest-user-db
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5532:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - nest-network

  postgres-audit:
    image: postgres:16-alpine
    container_name: nest-audit-db
    environment:
      POSTGRES_DB: audit_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5533:5432"
    volumes:
      - audit-db-data:/var/lib/postgresql/data
    networks:
      - nest-network

volumes:
  user-db-data:
  audit-db-data:

networks:
  nest-network:
    driver: bridge
